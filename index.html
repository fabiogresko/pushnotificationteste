    <button class="button" onclick="subscribe()">Receber Notificações</button>

<div style="margin-top: 10%;" id="texto">

    <script>
      async function subscribe() {
       
        let sw = await navigator.serviceWorker.ready;
        let push = await sw.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey:
          'BLX0_LLErBSaGPuoelAw0DCmh-_Y7UXxqNl1UXHB5OjfWSEla9dNVxPGMJ5Ud0XdSqYi_WrWLi_5AKZGH3RDw7k'
        });

        var teste = document.getElementById('texto');
        teste.innerHTML = JSON.stringify(push);
        console.log(JSON.stringify(push));
      }

      if ('serviceWorker' in navigator) {
        addEventListener('load', async () => {
          let sw = await navigator.serviceWorker.register('./sw.js');
          console.log(sw);
        });
      }
    </script>
